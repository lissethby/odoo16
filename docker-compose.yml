services:
  db:
    image: postgres:14
    container_name: db14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    restart: always               # se inicia como servicio
    volumes:
      - db14-data:/var/lib/postgresql/data
    networks:
      - odoo-net

  odoo16:
    image: odoo:16
    container_name: odoo16
    depends_on:
      - db     # el nombre del servicio. Odoo espera a que se inicie
    environment:
      HOST: db    # el nombre del servidor, no del contenedor
      USER: admin
      PASSWORD: admin
    ports:                   # Puerto del HOST : puerto del contenedor
      - "8069:8069"
    volumes:
      - odoo16-data:/var/lib/odoo            # Mapeo del directorio de datos
      - ./config_odoo:/etc/odoo              # Mapeo del directorio de configuraci√≥n
      - ./custom-addons:/mnt/extra-addons    # Mapeo de addons personalizados
      - ./logs:/var/log/odoo                 # Mapeo de logs
    networks:
      - odoo-net

volumes:
  db14-data:
  odoo16-data:

networks:
  odoo-net:
