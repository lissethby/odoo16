[options]
; Configuración de la base de datos
db_host = db
db_port = 5432
db_user = admin
db_password = admin
admin_passwd = admin

; Configuración de logs
logfile = /var/log/odoo/odoo.log
logrotate = True
log_level = info

; Niveles disponibles: debug, debug_rpc, debug_rpc_answer,debug_sql
; info, warning, error, critical

; Si quieres logs más detallados para desarollo:
; log_level = debug

; especificos para módulos(opcional)
; log_handler = :wekzwug:WARNING,odoo.addons:INFO

:; Configuración del servidor
http_port = 8069
workers = 2

;Límite de memoria por worker en MB
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Directorio de addons personalizados
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons